<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LOG-IN PAGE</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet">
</head>
<body class="img">
<div class="container">
	<div class="row justify-content-center mt-5">
		<div class="col-md-6 text-center mb-5">
			<h2 class="heading-section">Login</h2>
		</div>
	</div>
	<div class="row justify-content-center ">
		<div class="col-md-6 col-lg-4">
			<div class="login-form">
				<h3 class="mb-5 text-center">Have an account?</h3>
				<!---form start--->
				<form action="" class="sign-in-form ">
					<div>
						<input type="text" class="form-control mb-3 " placeholder="UserName">
					</div>
					<div>
						<input type="password" class="form-control mb-2 " placeholder="password">
					</div>
					<div>
						<button type="submit"class="form-control btn btn-primary mb-2 ">Log In
						</button>
					</div>
					<div class="d-flex">
						<div class="w-50 text-left">
							<label class="">
								<input type="checkbox" checked><span style="color:#fff;">Remember me</span>
							</label>
						</div>
						<div class="w-50 text-right">
							<a href="#"style="color:#fff;text-decoration: none;">Forgot Password</a>
						</div>
					</div>
					<div>
					<!-- Button trigger modal -->
						<button type="button"class="form-control btn btn-primary" data-bs-toggle="modal"data-bs-target="#myModal">Sign Up</button>
						<!---Modal-->
						<div class="modal" id="myModal">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<div class="modal-title">Kindly Register</div>
										<button type="button" class="btn-close"data-bs-dismiss="modal"></button>
									</div>
									<div class="modal-body">
										<form>
											<div class="mb-1">
												<label class="form-label required">username</label>
												<input type="text" class="form-control"placeholder="">
											</div>
											<div class="mb-1">
												<label class="form-label required">Email</label>
												<input type="email" class="form-control "placeholder="email@example.com">
											</div>
											<div class="mb-1">
												<label class="form-label required">Gender</label>
				                                 <div class="form-check">
					                                 <input type="radio" class="form-check-input"name="gender"id="maleradio">
					                                  <label for="maleradio" class="form-check-label" style="color:black;">Male</label>
				                                  </div>
				                                   <div class="form-check ">
					                                    <input type="radio"class="form-check-input"name="gender"id="femaleradio">
                                        				<label for="femaleradio"class="form-check-label">Female</label>
				                                    </div>
			                                     </div>
			                                     <div class="mb1">
			                                 		<select class="form-select" id="countries">
													</select>
			                             		</div>
											<div class="mb-1">
												<label class="form-label required">Password</label>
												<input type="password" class="form-control"placeholder="password">
											</div>
											<div class="mb-1">
												<label class="form-label required">ConfirmPassword</label>
												<input type="password" class="form-control"placeholder="">
											</div>

										</form>
										
									</div>
									<div class="modal-footer">
										<input type="submit"class="btn btn-primary">
									</div>

								</div>
							</div>

						</div>
                    </div>

				</form>
			</div>
		</div>
	</div>
</div>	



 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
document.addEventListener('DOMContentLoaded',()=>{
 const selectDrop = document.querySelector('#countries');

 fetch('https://cdn.jsdelivr.net/npm/country-flag-emoji-json@2.0.0/dist/index.json').then((res)=>{
 		return res.json();
 }).then((data)=>{
 	let output="";
 		data.forEach((country)=>{
 			output +=`<option style="background:black;color:white;">${country.name}</option>`;
 		})
 		selectDrop.innerHTML = output;
 }).catch((err)=>{
 	console.log(err);
 })


})
	
</script>


</body>
</html>
